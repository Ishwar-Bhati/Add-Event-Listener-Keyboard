<script>


document.addEventListener("keyup",function(e)

{

	/*$("button").css("color","black");$("#"+e.code+"").css("background-color","white");
	*/
	ty=document.querySelectorAll("button");
	for(i=0;i<ty.length;i++)
	{
			
			ty[i].style.backgroundColor="black";
			ty[i].style.color="white";
	}
	
	document.getElementById(""+e.code+"").style.backgroundColor="white";
	document.getElementById(""+e.code+"").style.color="black";
		
		
		
});
